
<br>

<div class="container">
    <div class="row">

    <div class="col-md-2"></div>
    <div class="col-md-8">
    <div class="card">
        <div class="card-header background text-center">
            <h4>UPLOAD FILES</h4>
        </div>
        <div class="card-body">
            <h5 class="card-title"> Ejemplo basico de subir un archivo a un servidor consumiendo una API</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                          
            <div class="row">
                <div class="col-md-2"></div>

                <div class="col-md-8">
                    <form action="api/upload" method="POST" enctype="multipart/form-data">
                        <div class="input-group ">
                            <div class="input-group-prepend">
                                <span class="input-group-text background btn btn-primary"  (click)="onUpload()">Upload</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="inputGroupFile01" (change)="onFileChange ($event)">
                                <label class="custom-file-label" for="inputGroupFile01">Elija el archivo</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-2"></div>
            </div>   
        </div>
    </div>
    </div>
    <div class="col-md-2"></div>
    </div>
</div>
